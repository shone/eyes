<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Googly-eyes</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta name="theme-color" content="#219ebc">
		<link rel="shortcut icon" href="/common/favicon_64x64.png">
		<link rel="manifest" href="manifest.webmanifest">
	</head>

	<body>
		<div class="eye left" > <span class="pupil"></span> </div>
		<div class="eye right"> <span class="pupil"></span> </div>
	</body>

	<script>
		'use strict';

		if (navigator.serviceWorker) {
			// Register service worker so app can be installed as a PWA
			navigator.serviceWorker.register('service-worker.js', {scope: './'});
		}

		let installButton = null;
		window.onbeforeinstallprompt = event => {
			event.preventDefault();
			if (!installButton) {
				installButton = document.createElement('button');
				installButton.classList.add('install');
				installButton.textContent = 'install';
				document.body.append(installButton);
			}
			installButton.onclick = () => {
				event.prompt();
			}
			event.userChoice.then(result => {
				if (result.outcome === 'accepted') {
					installButton.remove();
				}
			});
		}

		const pupilLeft  = document.querySelector('.eye.left .pupil');
		const pupilRight = document.querySelector('.eye.right .pupil');

		let positionLeft  = {x: 0, y: 0};
		let positionRight = {x: 0, y: 0};
		let momentumLeft  = {x: 0, y: 0};
		let momentumRight = {x: 0, y: 0};
		let accelLeft     = {x: 0, y: 0};
		let accelRight    = {x: 0, y: 0};
		let accelGamma    = 0;
		let lookAtLeft    = {x: 0, y: 0};
		let lookAtRight   = {x: 0, y: 0};

		let isDragging = false;

		function vectorNormalized(v) {
			const length = Math.sqrt(v.x*v.x + v.y*v.y);
			return {
				x: v.x / length,
				y: v.y / length,
			}
		}

		function vectorRotated(v, angle) {
			return {
				x: v.x * Math.cos(angle) - v.y * Math.sin(angle),
				y: v.x * Math.sin(angle) + v.y * Math.cos(angle),
			}
		}

		function lookAt(p) {
			const pupilPosLeft  = {x: window.innerWidth * .3, y: window.innerHeight / 2};
			const pupilPosRight = {x: window.innerWidth * .6, y: window.innerHeight / 2};
			lookAtLeft = vectorNormalized({
				x: p.x - pupilPosLeft.x,
				y: p.y - pupilPosLeft.y,
			});
			lookAtRight = vectorNormalized({
				x: p.x - pupilPosRight.x,
				y: p.y - pupilPosRight.y,
			});
		}
		
		document.body.onpointerdown = event => {
			if (document.body.onpointermove) {
				return;
			}
			event.preventDefault();
			const pointerId = event.pointerId;
			if (document.body.setPointerCapture) {
				document.body.setPointerCapture(pointerId);
			}
			isDragging = true;
			lookAt({x: event.pageX, y: event.pageY});
			document.body.onpointermove = event => {
				if (event.pointerId !== pointerId) {
					return;
				}
				lookAt({x: event.pageX, y: event.pageY});
			}
			document.body.onpointerup = document.body.onpointercancel = event => {
				if (event.pointerId !== pointerId) {
					return;
				}
				isDragging = false;
				document.body.onpointermove = null;
				document.body.onpointerup = null;
				document.body.onpointercancel = null;
			}
		}

		try {
			if (DeviceMotionEvent.requestPermission) {
				document.body.onclick = async () => {
					try {
						var response = await DeviceMotionEvent.requestPermission()
					} catch(error) {
						alert(error);
					}
					if (response !== 'granted') {
						alert(response);
					}
				}
			}
		} catch(error) {}

		let lastTimestamp = performance.now();
		window.requestAnimationFrame(function callback(timestamp) {
			window.requestAnimationFrame(callback);

			const deltaT = timestamp - lastTimestamp;
			lastTimestamp = timestamp;

			const accelLeftRotated  = vectorRotated(accelLeft, Math.PI * Math.sin(timestamp * .001)  * .1);
			const accelRightRotated = vectorRotated(accelRight, Math.PI * Math.cos(timestamp * .0012) * .1);
			accelLeftRotated.y  += accelGamma;
			accelRightRotated.y -= accelGamma;

			momentumLeft.x  += accelLeftRotated.x  * .000005 * deltaT;
			momentumLeft.y  += accelLeftRotated.y  * .000005 * deltaT;
			momentumRight.x += accelRightRotated.x * .000005 * deltaT;
			momentumRight.y += accelRightRotated.y * .000005 * deltaT;

			if (isDragging) {
				momentumLeft.x  += (lookAtLeft.x  - positionLeft.x)  * .002 * deltaT;
				momentumLeft.y  += (lookAtLeft.y  - positionLeft.y)  * .002 * deltaT;
				momentumRight.x += (lookAtRight.x - positionRight.x) * .002 * deltaT;
				momentumRight.y += (lookAtRight.y - positionRight.y) * .002 * deltaT;
			} else {
			// Return to center
				momentumLeft.x  -= positionLeft.x  * .001 * deltaT;
				momentumLeft.y  -= positionLeft.y  * .001 * deltaT;
				momentumRight.x -= positionRight.x * .001 * deltaT;
				momentumRight.y -= positionRight.y * .001 * deltaT;
			}

			// Damping
			const damping = isDragging ? .008 : .002;
			momentumLeft.x  *= Math.max(1 - (damping * deltaT), 0);
			momentumLeft.y  *= Math.max(1 - (damping * deltaT), 0);
			momentumRight.x *= Math.max(1 - (damping * deltaT), 0);
			momentumRight.y *= Math.max(1 - (damping * deltaT), 0);

			positionLeft.x  += momentumLeft.x  * .1 * deltaT;
			positionLeft.y  += momentumLeft.y  * .1 * deltaT;
			positionRight.x += momentumRight.x * .1 * deltaT;
			positionRight.y += momentumRight.y * .1 * deltaT;

			pupilLeft.style.transform  = `translate(${positionLeft.x * 12}vw, ${positionLeft.y * 12}vw)`;
			pupilRight.style.transform = `translate(${positionRight.x * 12}vw, ${positionRight.y * 12}vw)`;
		});

		window.addEventListener("devicemotion", event => {
			if (isDragging) {
				return;
			}
			let rateX, rateY;
			if (window.innerWidth >= window.innerHeight) {
				rateX = -event.rotationRate.alpha;
				rateY = event.rotationRate.beta;
			} else {
				rateX = -event.rotationRate.beta;
				rateY = -event.rotationRate.alpha;
			}
			accelLeft.x  = rateX;
			accelLeft.y  = rateY;
			accelRight.x = rateX;
			accelRight.y = rateY;
			accelGamma = event.rotationRate.gamma;
		});
	</script>

	<style>
		html {
			height: 100%;
		}
		body {
			height: 100%;
			margin: 0;
			overflow: hidden;
			background: #219ebc;
			display: flex;
			justify-content: center;
			align-items:     center;
			user-select: none;
			-webkit-user-select: none;
			touch-action: none;
		}
		.eye {
			width:  40vw;
			height: 40vw;
			overflow: hidden;
			z-index: 0; /* Ensure overflow: hidden on Safari clips along border-radius. See https://stackoverflow.com/a/64885552 */
			background: white;
			border-radius: 50%;
			border: 2vw solid black;
			box-shadow: 0 0 6vw black, inset 0vw -1vw 6vw black;
			display: flex;
			justify-content: center;
			align-items:     center;
		}
		.eye:first-of-type {
			margin-right: 6vw;
		}
		.pupil {
			width:  12vw;
			height: 12vw;
			border-radius: 50%;
			background: black;
			transform: translate(0, 0);
			will-change: transform;
		}
		button.install {
			position: fixed;
			right: 5px;
			bottom: 5px;
			width: 110px;
			height: 50px;
			font-size: 25px;
			padding: 0;
		}
	</style>
</html>
